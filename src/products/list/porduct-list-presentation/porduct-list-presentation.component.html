<div class="d-flex h-100 my-2">
    <div class="justify-content-start mr-auto">
        <h2>Products</h2>
    </div>
    <div class="justify-content-end">
        <button (click)="raiseAddNewProduct()" class="btn btn-sm btn-primary mt-2">Add new</button>
    </div>
</div>

<div class="row">
    <ng-container *ngFor="let product of products;">
        <div class="col-md-4 mb-5">
            <div class="card" (click)="raiseSelectProduct(product)">
                <div class="card-body">
                    <h5 class="card-title">{{ product?.name }}</h5>
                    <p [title]="product?.description" class="card-text ellipsis">
                        {{ product?.description }}
                    </p>
                </div>
            </div>
        </div>
    </ng-container>
</div>
