<h2>Edit Product</h2>
<form [formGroup]="productForm" (submit)="formSubmit()">
    <div class="form-group">
        <label for="exampleFormControlInput1">Name <strong class="text-danger">*</strong></label>
        <input tabindex="1" autofocus type="email" formControlName="name" class="form-control" id="exampleFormControlInput1"
            placeholder="name@example.com">
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">Description <strong class="text-danger">*</strong></label>
        <textarea tabindex="2" formControlName="description" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button type="button" tabindex="4" (click)="cancelForm()" class="btn btn-danger">Cancel</button>
    <button type="submit" tabindex="3" class="btn btn-primary ml-3">Submit</button>
</form>
